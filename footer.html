    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
               if($(this).scrollTop() >=500) {
                   $("#gotoTop").fadeIn();
               } else {
                   $("#gotoTop").fadeOut();
               }
            });
                $("#gotoTop").click(function(){
                   $("html,body").animate({scrollTop:0},700); 
                });

        });
    </script>
